	<script type="text/javascript">
    var audio = document.getElementById("audio");
    var basePath = "img/";
    $(document).ready(function(){
    	var loader =new PxLoader();
    	var fileList = [
    			"arrow_w.png",
				"arrow.png",
				"background.png",
				"icon0_hove.png",
				"icon0.png",
				"icon1_hove.png",
				"icon1.png",
				"icon2_hove.png",
				"icon2.png",
				"icon3_hove.png",
				"icon3.png",
				"1.gif",
				"icon4_hove.png",
				"icon4.png",
				"icon5_hove.png",
				"icon5.png",
				"P1_2.png",
				"P1_3.png",
				"sound.mp3",
				"sound.png",
				"text0.png",
				"text1.png",
				"text2.png",
				"text3.png",
				"text4.png",
				"text5.png",
				"bg.png",
				"bg3.png",
				"bg4.png"
    	];
    	var loadingHeight = 128;
    	var eachHeight = parseFloat(128/fileList.length);
    	for(var i = 0 ; i < fileList.length ; i++){
    		var pxImage = basePath + fileList[i];
    		pxImage.imageNumber = i + 1;
    		loader.addImage(pxImage);
    	}
    	loader.addCompletionListener(function(){
    		$("#loading").remove();
    		$("#pageWrap").css("display","block");
    		audio.play();
    	});
    	loader.addProgressListener(function(e){
    		var percent = Math.round((e.completedCount / e.totalCount) * 100);
    		$("#percentWrap").html(percent + "%");
    		var nowHeight = parseInt($("#loadingCover").css("height(integer)"));
    		var toHeight = ((nowHeight - eachHeight) > 0?(nowHeight - eachHeight):0+"px");
    		$("#loadingCover").css("height",toHeight);
    	});
    	loader.start();
    });
    </script>
